<body>
<h1>
大塚国際美術館のシスティーナホール
</h1>
<div id="vrview"></div>
<script src="./build/vrview.min.js"></script>
<script>
window.addEventListener('load', onVrViewLoad)
function onVrViewLoad() {
  var vrView = new VRView.Player('#vrview', {
    image: 'https://yuttahub.github.io/images/IMG_5183_panorama.JPG',
    is_stereo: true,
    width:'100%',
    height:'600px',
    default_yaw:40
  });
}
</script>
